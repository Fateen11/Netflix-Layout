</head>

  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">

      <li>TV Shows</li>

      <img src="https://m.media-amazon.com/images/M/MV5BOTY2MTRiNWUtMjY3Ni00MjVhLWJmOTItMWEwOTc5NGEwZTJlXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Movie 6">

      <img src="https://m.media-amazon.com/images/I/81WcnNQ-TBL._AC_SY679_.jpg" alt="Movie 9">
